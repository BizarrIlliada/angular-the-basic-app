<div class="col-md-5">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success">
        Create new recipe
      </button>
    </div>
  </div>
  <hr>
  <h3>Recipe list</h3>
  <ul>
    <li *ngFor="let recipe of recipes">
      <div class="row">
        <div class="col-xs-12">
          <a href="#" class="list-group-item clearfix">
            <div class="pull-left">
              <h4 class="list-group-item-heading">
                {{ recipe.name }}
              </h4>
              <p class="list-group-item-text">
                {{ recipe.description }}
              </p>
            </div>
            <span class="pull-right">
              <img [src]="recipe.imagePath" [alt]="recipe.name" style="max-height: 50px;">
            </span>
          </a>
        </div>
      </div>
    </li>
  </ul>
</div>
