<div class="row container">
  <div class="col-xs-10">
    <app-shopping-list-edit
      (newIngredient)="onAddIngredient($event)"
      (deleteIngredients)="ingredients.length = 0"
    />
    <hr>
    <ul class="list-gropu">
      <li *ngFor="let ingredient of ingredients" href="" class="list-group-item">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
