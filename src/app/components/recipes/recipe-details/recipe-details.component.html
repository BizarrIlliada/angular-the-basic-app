<div class="col-md-7">
  <div class="row">
    <div class="col-xs-12">
      <img style="max-height: 300px;" [src]="imageUrl" [alt]="name" class="img-responsive">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h2>{{ name }}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div appDropdown class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage recipe
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a href="">To Shopping list</a>
            <a href="">Edit recipe</a>
            <a href="">Delete recipe</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ description }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      Ingredients
    </div>
  </div>
</div>
