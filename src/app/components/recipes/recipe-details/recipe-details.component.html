<div class="col-md-7">
  <div class="row">
    <div class="col-xs-12">
      <img style="max-height: 300px;" [src]="imageUrl" [alt]="name" class="img-responsive">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h2>{{ name }}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div appDropdown class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage recipe
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping list</a>
            <a>Edit recipe</a>
            <a>Delete recipe</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ description }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li *ngFor="let ingredient of ingredients" class="list-group-item">
          {{ ingredient.name }}
          ({{ ingredient.amount }})
        </li>
      </ul>
    </div>
  </div>
</div>
