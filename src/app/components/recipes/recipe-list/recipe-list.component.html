<div class="col-md-5">
  <div class="row">
    <div class="col-xs-12">
      <button [routerLink]="['new']" class="btn btn-success">
        Create new recipe
      </button>
    </div>
  </div>
  <hr>
  <h3>Recipe list</h3>
  <ul>
    <app-recipe-item
      *ngFor="let recipe of recipes"
      [recipe]="recipe"
    ></app-recipe-item>
  </ul>
</div>
